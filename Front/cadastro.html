<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CADASTRO DE GAMES - LEVEL BUG</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>


<!-- -->

<body class="blue-grey darken-4">
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <h2 class="titulo-promo header center white-text
    ">CADASTRO DE NOVOS GAMES</h2>
            <div class="row center">
                <h4 class="header col s12 light white-text"></h4>

            </div>
        </div>
    </div>
    <div class="container">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12 m6 l6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="nome" type="text" class="validate">
                    <label for="nome">Nome</label>
                </div>
                <div class="input-field col s12 m6 l6">
                    <i class="material-icons prefix">format_list_bulleted</i>
                    <input id="categoria" type="text" class="validate">
                    <label for="categoria">Categoria</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m9 l9">
                    <i class="material-icons prefix">videogame_asset</i>
                    <input type="text" id="plataforma" class="validate">
                    <label for="plataforma">Plataforma</label>
                </div>
                <div class="input-field col s12 m3 l3">
                    <i class="material-icons prefix">attach_money</i>
                    <input id="preco" type="number" class="validate">
                    <label for="preco">Preço (R$)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 l12 l12">
                    <i class="material-icons prefix">edit</i>
                    <textarea id="descricao" class="materialize-textarea"></textarea>
                    <label for="descricao">Descrição</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="input-field inline">
                        <a id="btn-validar" class="blue darken-1 waves-effect waves-light btn-large"><i
                                class="material-icons left">check</i>VALIDAR</a>
                        <a id="btn-enviar" class="green darken-1 waves-effect waves-light btn-large"><i
                                class="material-icons left">send</i>ENVIAR</a>

                    </div>
                </div>
            </div>
        </form>
    </div>

    </div>
    </div>
    </div>

    <script src="src/js/materialize.js"></script>
    <script src="src/js/jquery-3.5.1.min.js"></script>
    <script src="src/js/cadastro.js"></script>


</body>

</html>
