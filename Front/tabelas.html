<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TABELA DE PREÇOS - LEVEL UP</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body class="grey lighten-5">

    <form action="#">
        <nav class="blue-grey darken-4">
            <div class="nav-wrapper">
                <form>
                    <div class="input-field">
                        <input id="search" type="search" placeholder="Ex: Battlefield" required>
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </nav>
    </form>

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <h1 class="titulo-promo header center red-text text-darken-4
">TOP MELHORES PREÇOS</h1>
        </div>
    </div>
    <div class=" section no-pad-bot" id="index-banner">
        <div class="container">
            <div class="conteudo">
                <table class="blue-grey lighten-5" id="tabela-games">
                    <thead class="red darken-4 white-text ">
                        <tr class="center">
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Plataforma</th>
                            <th>Categoria</th>
                            <th>Preço (R$)</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!--Preenchido dinamicamente pelo ajax com os dados da api-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="src/js/jquery-3.5.1.min.js"></script>
    <script src="src/js/tabelas.js"></script>
</body>

</html>
